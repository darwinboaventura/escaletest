<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>EscaleSEO - Test</title>

		<!-- bootstrap -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<!-- bootstrap -->
	</head>

	<body ng-controller="starsControllers">
		<div class="container">
			<div class="col-sm-6 col-md-3" ng-repeat="card in cards">
				<div class="thumbnail">
					<img ng-src="{{card.owner.avatar_url}}" class="img-responsive">
				</div>

				<div class="caption">
					<h3>{{card.name}}</h3>

					<p>{{card.description}}</p>
				</div>
			</div>
		</div>

		<!-- lib angular -->
		<script src="bower_components/angular/angular.js"></script>
		<!-- lib angular -->

		<!-- modules -->
		<script src="js/app.js"></script>
		<!-- modules -->

		<!-- services -->
		<script src="js/services/githubService.js"></script>
		<!-- services -->

		<!-- controllers -->
		<script src="js/controllers/starsControllers.js"></script>
		<!-- controllers -->
	</body>
</html>
