<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>EscaleSEO - Test</title>

		<!-- bootstrap -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<!-- bootstrap -->

		<!-- style -->
		<link rel="stylesheet" href="css/style.css">
		<!-- style -->
	</head>

	<body ng-controller="starsControllers">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="form-inline form-filters">
						<div class="row">
							<div class="col-md-4 col-sm-12">
								<div class="form-group">
									<label>Filtrar por linguagem</label>

									<select class="form-control" ng-model="languageFilter">
										<option value="">Todos</option>

										<option ng-repeat="card in cards | unique: 'language'" ng-show="card.language" ng-value="card.language">{{card.language}}</option>
									</select>
								</div>
							</div>

							<div class="col-md-4 col-sm-12">
								<label>Ordenar por</label>

								<select class="form-control" ng-model="orderFilter">
									<option ng-value="''">Aleatório</option>
									<option ng-value="'name'">Alfabética (A-Z)</option>
									<option ng-value="'-name'">Alfabética (Z-A)</option>
									<option ng-value="'stargazers_count'">Quantidade starts (1-9)</option>
									<option ng-value="'-stargazers_count'">Quantidade starts (9-1)</option>
									<option ng-value="'open_issues'">Quantidade open issues (1-9)</option>
									<option ng-value="'-open_issues'">Quantidade open issues (9-1)</option>
								</select>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="row" vertilize-container>
				<div class="col-sm-12">
					<div class="cards">
						<div class="card" ng-repeat="card in cards | filterBy: ['language'] : languageFilter | orderBy: orderFilter" vertilize>
							<div class="thumbnail">
								<img ng-src="{{card.owner.avatar_url}}" class="img-responsive">
							</div>

							<div class="caption">
								<h3>{{card.name}}</h3>

								<p>
									{{card.description}}
								</p>

								<p>
									<strong>Language: </strong> {{card.language}} <br />
									<strong>Stars: </strong> {{card.stargazers_count}} <br />
									<strong>Open issues: </strong> {{card.open_issues}} <br />
									<strong>Created at: </strong>{{card.created_at | date: 'dd-MM-yyyy'}} <br />
									<strong>Pushed at: </strong> {{card.pushed_at | date: 'dd-MM-yyyy'}}
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- lib angular -->
		<script src="bower_components/angular/angular.min.js"></script>
		<!-- lib angular -->

		<!-- directive -->
		<script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
		<!-- directive -->

		<!-- modules -->
		<script src="js/app.js"></script>
		<!-- modules -->

		<!-- services -->
		<script src="js/services/githubService.js"></script>
		<!-- services -->

		<!-- controllers -->
		<script src="js/controllers/starsControllers.js"></script>
		<!-- controllers -->
	</body>
</html>
